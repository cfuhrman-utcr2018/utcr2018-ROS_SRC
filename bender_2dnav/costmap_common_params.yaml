obstacle_range: 2.5 # the maximum distance without updating the costmap
raytrace_range: 3.0 # the range to which the robot will attempt to clear in front of itself
footprint: [[-0.40, 0.445], [0.40, 0.445], [0.40, -0.445], [-0.40, -0.445]] # simple box configuration
#robot_radius: ir_of_robot
inflation_radius: 0.50 # 10 centemeters away from the robot - minimum distance away from an obsticle
min_obstacle_height: -0.5
max_obstacle_height: 10.0

# observation_sources: laser_scan_sensor
observation_sources: scan

# laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
# marking is adding new things to the costmap. Clearing is clearing obsticles from the costmap
scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, inf_is_valid: false}
