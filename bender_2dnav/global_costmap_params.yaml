global_costmap:
  global_frame: odom # defines what coordinate frame the costmap should run in
  robot_base_frame: base_link # the coordinate frame the robot should reference as the base of the bot
  update_frequency: 1.0 # (Hz)
  publish_frequency: 1.0
  static_map: false # should the costmap initialize itself based on a map served by the map_server.
  # Put this to false if there is not a static map of if there is no map at all
  rolling_window: true
  resolution: 0.1
  transform_tolerance: 1.0
  map_type: costmap

  width: 200
  height: 200
  resolution: 0.5
